<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azurite - Support</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/icon.ico">
    <link rel="stylesheet" href="/stylesheets/support.css">
    <link rel="stylesheet" href="/stylesheets/root.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <h1>Support</h1>
        <form id="support-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="issue">Issue:</label>
            <textarea id="issue" name="issue" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="scripts/header.js" defer></script>
    <script src="scripts/support.js" defer></script>
</body>
</html>
