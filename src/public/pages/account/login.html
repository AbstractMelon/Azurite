<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/images/icon.ico">
  <link rel="stylesheet" href="/stylesheets/register.css">
  <!-- <link rel="stylesheet" href="/stylesheets/header.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <title>Azurite - Login</title>
</head>
<body>
  <div id="header-container"></div>

  <main class="container">
    <h1>Login</h1>
    <div id="errorMessage" class="error-message" role="alert"></div>
    <form id="loginForm" onsubmit="event.preventDefault(); login();">
      <input type="text" id="username" placeholder="Username" required aria-label="Username">
      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required aria-label="Password">
        <div class="password-toggle">
          <button type="button" onclick="togglePasswordVisibility()" class="vis-button">
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
      </div>
      <button type="submit">Login</button>
      <h6>Need an account? <a href="/register" style="color: #7289da;">Register here!</a></h6>
    </form>
  </main>

  <!-- <script src="scripts/header.js" defer></script> -->
  <script src="/scripts/accounts/login.js" defer></script>
</body>
</html>
