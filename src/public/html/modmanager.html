<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/assets/images/icon.ico">
    <link rel="stylesheet" href="/stylesheets/mod-manager.css">

</head>
<body>

    <div id="header-container"></div>

    <main>
        <section class="mod-manager-section">
            <h1>Download Azurite Mod Manager</h1>

        <section class="mod-manager-section">
            <p>Features:</p>
            <ul>
                <li>Easy mod installation and removal</li>

            <a href="/download" class="download-button">Download Now</a>
        </section>

    <script src="scripts/header.js" defer></script>

        function toggleMobileNav() {
            const mobileNav = document.getElementById('mobile-nav');
            mobileNav.classList.toggle('show');
        }
