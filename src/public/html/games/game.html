<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azurite - Downloads</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/icon.ico">
    <link rel="stylesheet" href="../stylesheets/download.css">
    <link rel="stylesheet" href="../stylesheets/root.css">
</head>
<body>
    <header>
        <a href="/"><img src="/logo/azuritelogo.png" alt="Azurite Logo"></a>
        <nav>
            <a href="/">Home</a>
            <a href="/games">Games</a>
            <a href="/library">Library</a>
            <a href="/mod-manager">Mod Manager</a>
            <a href="/account">Account</a>
        </nav>
        <div class="hamburger" onclick="toggleMobileNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!--
        <div class="mobile-nav" id="mobile-nav">
            <a href="/">Home</a>
            <a href="/games">Games</a>
            <a href="/library">Library</a>
            <a href="/mod-manager">Mod Manager</a>
            <a href="/account">Account</a>
        </div>
        -->
    </header>

    <template id="mod-item-template">
        <div class="mod-item">
            <img src="{image}" alt="Mod Image">
            <div class="mod-info">
                <h2>{title}</h2>
                <p>{description}</p>
                <a href="{downloadLink}" class="download-button">Download</a>
            </div>
        </div>
    </template>

    <div id="header-container"></div>
    <div class="container">
        <h1>Download mods for Bopl Battle</h1>
        <div class="mod-list" id="mod-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadMods();
        });

        function loadMods() {
            const mods = [
                { image: "../../assets/images/mods/notfound.png", title: "Mod Title 1", description: "A brief description of what Mod 1 does. Highlight its main features and benefits.", downloadLink: "./downloads/mod1.zip" },
                { image: "../../assets/images/mods/notfound.png", title: "Mod Title 2", description: "A brief description of what Mod 2 does. Highlight its main features and benefits.", downloadLink: "./downloads/mod2.zip" },
            ];

            mods.forEach(mod => {
                const modTemplate = document.getElementById('mod-item-template').innerHTML
                    .replace('{image}', mod.image)
                    .replace('{title}', mod.title)
                    .replace('{description}', mod.description)
                    .replace('{downloadLink}', mod.downloadLink);

                const modElement = document.createElement('div');
                modElement.innerHTML = modTemplate;
                document.getElementById('mod-list').appendChild(modElement);
            });
        }
    </script>
    <script>
        function toggleMobileNav() {
            const mobileNav = document.getElementById('mobile-nav');
            mobileNav.classList.toggle('show');
        }
    </script>
</body>
</html>
