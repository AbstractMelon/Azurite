<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Mod - Azurite</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.ico">
    <link rel="stylesheet" href="./stylesheets/upload.css">
    <link rel="stylesheet" href="./stylesheets/root.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="upload-container">
        <h2>Upload Mod</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <!--
            <input type="text" name="modName" placeholder="Mod Name" required>
            <input type="text" name="modVersion" placeholder="Version">
            <textarea name="modDescription" placeholder="Mod Description" required></textarea>
            <p>Mod icon:</p>
            <input type="file" name="modIcon" accept="image/*" required>
            <p>Mod .dll:</p>
            <input type="file" name="modFile" accept=".dll" required>
            -->

            <label for="modSelect">Select Mod from Thunderstore:</label>
            <select id="modSelect" name="modId" required>
                <option value="" disabled selected>Select a mod from Thunderstore</option>
            </select>
            <button type="button" id="importModBtn">Import Mod</button> 

            <label for="gameSelect">Select Game:</label>
            <select id="gameSelect" name="gameId" required>
                <option value="" disabled selected>Select a game</option>
            </select>

            <button type="submit">Upload</button>
        </form>
    </div>

    <script src="scripts/header.js" defer></script>
    <script src="scripts/upload.js" defer></script>

    <script>
        function importModData() {
            const modSelect = document.getElementById("modSelect");
            const selectedModId = modSelect.value;
            const selectedMod = modSelect.options[modSelect.selectedIndex].text;

            fetch(`/api/v1/getModDetailsFromThunderstore?modId=${selectedModId}`)
                .then(response => response.json())
                .then(modDetails => {
                    document.querySelector('input[name="modName"]').value = modDetails.name;
                    document.querySelector('input[name="modVersion"]').value = modDetails.version;
                    document.querySelector('textarea[name="modDescription"]').value = modDetails.description;
                })
                .catch(error => console.error("Error fetching mod details:", error));
        }

        fetch("/api/v1/getModsFromThunderstore")
            .then(response => response.json())
            .then(mods => {
                const modSelect = document.getElementById("modSelect");
                mods.forEach(mod => {
                    const option = document.createElement("option");
                    option.value = mod.id;
                    option.textContent = mod.name;
                    modSelect.appendChild(option);
                });
            })
            .catch(error => console.error("Error fetching mods from Thunderstore:", error));

        fetch("/api/v1/games")
            .then(response => response.json())
            .then(games => {
                const gameSelect = document.getElementById("gameSelect");
                Object.values(games).forEach(game => {
                    const option = document.createElement("option");
                    option.value = game.id;
                    option.textContent = game.name;
                    gameSelect.appendChild(option);
                });
            })
            .catch(error => console.error("Error fetching games:", error));

        document.getElementById("importModBtn").addEventListener("click", importModData);
    </script>
</body>
</html>
