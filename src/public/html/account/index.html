<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/icon.ico">
    <link rel="stylesheet" href="/stylesheets/profilespage.css">
    <link rel="stylesheet" href="/stylesheets/root.css">
</head>
<body>
    <header>
        <a href="/"><img src="/logo/azuritelogo.png" alt="Azurite Logo"></a>
        <nav>
            <a href="/">Home</a>
            <a href="/games">Games</a>
            <a href="/library">Library</a>
            <a href="/mod-manager">Mod Manager</a>
            <a href="/account">Account</a>
        </nav>
        <div class="hamburger" onclick="toggleMobileNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    
    <div class="mobile-nav" id="mobile-nav">
        <a href="/">Home</a>
        <a href="/games">Games</a>
        <a href="/library">Library</a>
        <a href="/mod-manager">Mod Manager</a>
        <a href="/account">Account</a>
    </div>

    <div class="profile-container">
        <div class="search-bar">
            <form id="search-form">
                <input type="text" id="search-input" name="search" placeholder="Search profiles...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="profile-grid">
            <div class="profile-icon">
                <img src="/assets/profiles/profile1.jpg" alt="Profile 1">
            </div>
            <div class="profile-icon">
                <img src="/assets/profiles/profile2.jpg" alt="Profile 2">
            </div>
            <div class="profile-icon">
                <img src="/assets/profiles/profile3.jpg" alt="Profile 3">
            </div>
        </div>
    </div>

    <script>
        function toggleMobileNav() {
            const mobileNav = document.getElementById('mobile-nav');
            mobileNav.classList.toggle('show');
        }

        function searchProfiles() {
            const searchTerm = document.getElementById('search-input').value;
            console.log('Searching for:', searchTerm);
        }
    </script>
</body>
</html>
